<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
<script>
    let score=[1,5,8,7,9,6,5,2,3,8,10];
    alert("điểm số cao nhất là "+findMax(score));

    function findMax(arr) {
        var max = arr[0];
        for (let i=1; i<arr.length;i++){
            if (arr[i]>max){
                max=arr[i];
            }
        }
        return max;
    }
</script>

</body>

<body>

<label>Giới tính</label>

    <option value="Nu">Nữ</option>

<label>Kết quả</label>

<input id="hienThi2">

    function layDuLieuInput() {

        // alert("Tên: "+ ten+"\nGiới Tính: "+ gioTinh)
        // document.write("Tên: "+ ten+"</br>Giới Tính: "+ gioTinh)
        document.getElementById("hienThi2").value="Tên: "+ ten+"-Giới Tính: "+ gioTinh;
    }
</script>

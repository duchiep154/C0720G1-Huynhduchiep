<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in các ký tự trong một mảng theo thứ tự đảo ngược</title>
</head>
<body>
<script>
    let myArray=new Array(5);
    for (let i=0 ;i< myArray.length ; i++){
         myArray[i]=prompt("nhap phan tu cua mang :");
    }
    myArray.reverse();
    document.write(myArray);
</script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết một chương trình để đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
    let string = prompt("Nhập chuỗi");
    function WordCount(str) {
        return str.split(" ").length;
    }
    document.write("số từ trong chuỗi này là :" + "\n" + WordCount(string));
</script>

</body>
</html>

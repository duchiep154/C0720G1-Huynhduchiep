<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng. </title>
</head>
<body>
<script>
    let a = ['c',3,'s','v',2,6,'1'];
    let count = 0;
    for (let i = 0; i < a.length; i++){
        if (typeof a[i] == "number"){
            count++;
        }
    }
    alert("Tổng số ký tự số là : " + count);
</script>

</body>
</html>

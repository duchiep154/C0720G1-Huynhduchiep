<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình để đếm số từ trong một chuỗi</title>
</head>
<body>
<script>

    let array=new Array();
        array=prompt("nhap chuoi mang :");
    let count=0;
    for (let i= 0 ;i<array.length;i++){

        if (typeof (array[i])=== 'string'){
            count++;
        }
    }
    document.write("mang array = [" + array + "]"+ "<br>");
    document.write("so luong ky tu trong mang : "+ count);
</script>

</body>
</html>

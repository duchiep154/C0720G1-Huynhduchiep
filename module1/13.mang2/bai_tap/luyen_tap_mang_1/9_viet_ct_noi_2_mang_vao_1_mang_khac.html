<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ối từ hai mảng b và a vào mảng c</title>
</head>
<body>
<script>
    let arrayA=new Array(10);


    for (let i =0 ;i<arrayA.length ;i++){
        arrayA[i]=prompt("nhap phan tu cho mang A :");
    }
    let arrayB=new Array(10);
    for (let j= 0 ; j<arrayB.length ; j++){
        arrayB[j]=prompt("nhap phan tu cho mang B :");
    }
     let arrayC=arrayA.concat(arrayB);
    document.write(arrayC);

</script>

</body>
</html>

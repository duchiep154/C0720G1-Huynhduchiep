<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp</title>
</head>
<body>
<script>

    let array=new Array(10);
    for (let i=0;i<array.length; i++){
        array[i]=prompt("nhap phan tu[" + i+"]: " );
    }
    alert("mang sap xep giam dan:\n" + array.sort(function (a,b) {
        return b-a;

    }));

</script>

</body>
</html>

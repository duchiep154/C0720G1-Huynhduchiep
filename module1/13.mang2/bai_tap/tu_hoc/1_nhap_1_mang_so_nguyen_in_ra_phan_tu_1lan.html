<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập một mảng số nguyên In ra màn hình các phần tử xuất hiện trong mảng đúng 1 lần</title>
</head>
<body>
<script>
    var number = 1;

    for(i = 0; i < 10; i++){
        for(j = 0; j < 5; j++){
            document.write(number + " ");
            number++;
        }
    }
</script>

</body>
</html>

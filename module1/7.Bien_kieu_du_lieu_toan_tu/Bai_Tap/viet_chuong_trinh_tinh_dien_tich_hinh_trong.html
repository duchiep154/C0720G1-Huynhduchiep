<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh dien tich hinh tron</title>
</head>
<body>
<script>
    const Pi = 3.14;
    let R = parseInt(prompt("nhập giá trị bán kính hình tròn"));
    let S = (R * R) * Pi;
    document.write("dien tich hinh tron là :" + S );

</script>

</body>
</html>

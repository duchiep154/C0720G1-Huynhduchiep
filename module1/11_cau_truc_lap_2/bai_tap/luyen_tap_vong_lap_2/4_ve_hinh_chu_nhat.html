<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ve hinh chu nhat</title>
</head>
<body>
<script>
    let r=parseInt(prompt("nhap chieu rong"));
    let d=parseInt(prompt("nhap chieu dai"));
    for (let i= 1 ; i<=r ;i++){
        for ( let j= 1 ; j<= d ; j++){
            if ( i===1 || j===1 || i===r || j===d) {
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }
        }document.write("<br>");
    }


</script>
</body>

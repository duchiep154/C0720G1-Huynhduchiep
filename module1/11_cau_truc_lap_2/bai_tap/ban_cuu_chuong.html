  document.write("<table border='1'>");
  i = j = 1;
  while (i <= 10) {
      document.write("<tr>");
      while (j <= 10) {
          document.write("<td width='100'>"+i+"x"+j+"="+(i*j)+"</td>");
          j++;
      }
      document.write("</tr>");
      j = 1;
      i++;
  }
  document.write("</table>");
</script>

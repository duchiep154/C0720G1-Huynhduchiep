<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp để đếm từ 1 đến 100</title>
</head>
<body>
<script>
     let text="";
     let i;
     for (i=1 ; i<=100 ; i++){
         text += i + "</br>";
     }
     alert("đã hoàn thành xong");
     document.write(text);
</script>

</body>
</html>

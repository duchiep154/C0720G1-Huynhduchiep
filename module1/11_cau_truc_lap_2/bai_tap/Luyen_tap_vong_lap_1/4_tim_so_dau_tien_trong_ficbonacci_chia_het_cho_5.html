<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số đầu tiên trong dãy fibonacci chia hết cho 5</title>
</head>
<body>
<script>
    let a = 1;
    let b = 1;
    for (i=0;i<1;)  {
        let c = a+b;
        if (c%5===0) {
            document.write("so dau tien cua day ficbonacci chia het cho 5 la "+c);
            i++;
        };
        a = b;
        b = c;
    }
</script>

</body>
</html>

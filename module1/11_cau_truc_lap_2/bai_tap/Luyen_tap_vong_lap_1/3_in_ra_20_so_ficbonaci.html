<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 số trong dãy fibonacci</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let d = a + b;
    document.write(a + "  " + b+ "" );
    for (i = 1; i <= 20; i++) {
        let c = a + b;
        d = d + c;
        document.write(c + "  ");
        a = b;
        b = c;
    }

</script>

</body>
</html>

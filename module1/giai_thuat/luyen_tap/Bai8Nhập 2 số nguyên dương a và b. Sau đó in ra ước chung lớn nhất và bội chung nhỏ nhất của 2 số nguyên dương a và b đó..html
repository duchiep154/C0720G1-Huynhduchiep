    let a = parseInt(prompt("Nhập vào số a"));
    let b = parseInt(prompt("Nhập vào số b"));
    UclnBcnn(a, b);

    function UclnBcnn(x, y) {
        while (x !== y) {
            if (x > y) {
                x = x - y;
            } else {
                y = y - x;
            }
        }
        return result = x;
    }

    document.write("Ước chung lớn nhất: " + result + "<br>");
    document.write("Bội chung nhỏ nhất: " + (a * b) / result);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Chính Phương</title>
</head>
<body>
<script>
    //Số chính phương hay còn gọi là số hình vuông[cần dẫn nguồn] là số tự nhiên có căn bậc hai là một số tự nhiên, hay nói cách khác, số chính phương bằng bình phương (lũy thừa bậc 2) của một số tự nhiên.[1]

    //Số chính phương biểu thị diện tích của một hình vuông có chiều dài cạnh bằng số tự nhiên.

    // Viết hàm cho phép nhập vào 1 số nguyên dương
    // Kiểm tra số vừa nhập có phải là số chính phương hay không
    // Trả về true nếu là số chính phương và false không phải là chính phương


    let number = "";
    do {
        number = parseFloat(prompt("Nhập vào một số"));
    } while (number <= 0 || !Number.isInteger(number));
    let check = false;

    kiemTraSoChinhPhuong(number);
    function kiemTraSoChinhPhuong(n) {
        for (let i = 1; i <= n; i++) {
            if (n / i === i) {
                alert("Là số chính phương");
                check = true;
                break;
            }
        }
        if (!check) {
            alert("Không phải là số chính phương");
        }
    }

</script>
</body>
</html>

<body>
<script>
    /*
        Tính tổng và tích các chữ số của một số nguyên dương m cho trước
          (Ví dụ : m=234=> S=2+3+4=9, P=2*3*4=24)
    */


    let number = parseInt(prompt("Nhập vào số cần tính"));
    let arr = number.toString();
    // alert(number);
    let sum = 0;
    let tich = 1;
    for (let i = 0; i < arr.length; i++) {
        sum += parseInt(arr[i]);
        tich *=arr[i];
    }
    alert(sum);
    alert(tich);
</script>
</body>

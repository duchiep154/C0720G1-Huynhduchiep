<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax(arr) {
        var max = arr[0];
        for (let i=0;i<arr.length-1 ;i++){
            if (arr[i]>max){
                max=arr[i];
            }

        }
        return max;
    }

    let array=[1,5,6,8,7];
    alert(findMax(array));
</script>

</body>
</html>

<!DOCTYPE html>

<body>
<script>
    // 5.	Viết chương trình tính  :
    //     S=1+1/3!+1/5!+…..+1/(2n-1)!

    let n = parseInt(prompt('Input number n:'));
    let sum = 0;
    for(let i = 1; i <= n; i++){
        sum += 1/tinhGiaiThua(2*i -1);
    }
    alert(sum);

    function tinhGiaiThua(n){
        if (n === 1) {
            return 1;
        }else {
            return n*tinhGiaiThua(n-1);
        }
    }

</script>
</body>
</html>

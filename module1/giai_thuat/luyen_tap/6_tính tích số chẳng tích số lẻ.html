    let num = parseInt(prompt("Input Num: "));
    sumChan = 1;
    sumLe = 1;
    for (let i = 1; i <= num; i++) {
        if (i % 2 == 0) {
            sumChan *= i;
        } else {
            sumLe *= i;
        }
    }
    document.write("Tích số chẵn là: " + sumChan);
    document.write("<br>");
    document.write("Tích số lẻ là: " + sumLe);

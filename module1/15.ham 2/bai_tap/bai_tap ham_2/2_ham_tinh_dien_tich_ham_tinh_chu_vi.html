<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được</title>
</head>
<body>
<script>
    let r =parseFloat(prompt("nhập  đường kinh hình tròn"));
    alert(chuViDienTich());


    function chuViDienTich(){
        let dienTich = (r* r) * 3.14;
        let chuVy = ( 2 * r) * 3.14;
        return "diện tich hình tròn la : " + dienTich + "chu vi hinh tron là :" + chuVy;
    }
</script>

</body>
</html>

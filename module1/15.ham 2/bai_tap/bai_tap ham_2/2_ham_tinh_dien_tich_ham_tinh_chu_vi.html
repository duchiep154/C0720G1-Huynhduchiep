<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được</title>
</head>
<body>
<script>
    let banKinh =parseFloat(prompt("nhập  đường kinh hình tròn"));
    alert(chuVi(banKinh));
    alert(dienTich(banKinh));


    function chuVi(r){

        let chuVy = ( 2 * r) * Math.PI;
        return   chuVy;
    }

    function dienTich(r) {
        let dienTich = (r* r) * Math.PI;
        return dienTich;

    }
</script>

</body>
</html>

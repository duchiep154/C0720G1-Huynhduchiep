<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false.</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhap so de kiem tra"));
    if (kiemTraNguyenDuong(number) === true) {
        alert("la so nguyen duong");
    }else {
        alert(" la so nguyen am");
    }


    function kiemTraNguyenDuong(num) {
        if (num >= 0){
            return true;

        }else {
            return false;
        }

    }
</script>

</body>
</html>

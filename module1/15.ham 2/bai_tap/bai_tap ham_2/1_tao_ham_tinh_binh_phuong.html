<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập số cần tìm "));
    alert(timSoBinhPhuong());


    function timSoBinhPhuong() {
        return "số bình phương của" + a + "là" + a*a;

    }
</script>

</body>
</html>

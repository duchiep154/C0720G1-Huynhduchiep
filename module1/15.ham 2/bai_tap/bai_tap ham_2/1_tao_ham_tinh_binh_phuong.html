<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập số cần tìm "));
    let b = parseInt(prompt("nhap so can tim"));

    let c =timSoBinhPhuong(a) +timSoBinhPhuong(b);

    alert(c);

    function timSoBinhPhuong(so) {
        return  so*so;

    }
</script>

</body>
</html>

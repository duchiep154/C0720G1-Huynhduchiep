<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra ki tu nhap vao</title>
</head>
<body>
<script>
    let chuoi =prompt("nhap ki tu de kiem tra");
    alert(kiemTra(chuoi));



    function kiemTra(num) {
        if (isNaN(num)) {
            ketQua = false
        }else ketQua=true;

        return  ketQua ;

    }
</script>
</body>
</html>

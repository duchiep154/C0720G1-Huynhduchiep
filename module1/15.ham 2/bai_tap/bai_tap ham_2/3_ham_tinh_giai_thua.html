<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
    let nhapSo=parseInt(prompt("nhap so tim giai thua"));
    alert(giaiThua(nhapSo));


    function giaiThua(n) {
        let s =1;
        for (i=1;i<=n; i++) {
            s=s*i
        }
        return  s;

    }
</script>

</body>
</html>

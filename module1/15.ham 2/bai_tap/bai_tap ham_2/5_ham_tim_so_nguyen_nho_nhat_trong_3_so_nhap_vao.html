<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất</title>
</head>
<body>
<script>
    let num1 = parseFloat(prompt("nhập số thứ nhât"));
    let num2 = parseFloat(prompt("nhập số thứ 2"));
    let num3 = parseFloat(prompt("nhập só thứ 3"));

    alert(timSoNhoNhat());



    function timSoNhoNhat() {
        if (num1 < num2 ){
            if (num1 < num3) {
                return (num1 + "la so nho nhat");
            } else {
                return (num3 + " la so nho nhat");
            }
        } else if (num2 < num3 ){
             return (num2 + "la so nho nhat");
        } else {
             return (num3 + " la so be nhat");
        }
    }


</script>

</body>
</html>

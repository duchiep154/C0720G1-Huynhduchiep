<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất</title>
</head>
<body>
<script>
    let number1 = parseFloat(prompt("nhập số thứ nhât"));
    let number2 = parseFloat(prompt("nhập số thứ 2"));
    let number3 = parseFloat(prompt("nhập só thứ 3"));

    alert(timSoNhoNhat(number1,number2,number3));



    function timSoNhoNhat(num1,num2,num3) {
        let min=0;
        if (num1 < num2 ){
            if (num1 < num3) {
               min = num1;
            } else {
                min = num3;
            }
        } else if (num2 < num3 ){
            min = num2;
        } else {
             min = num3;
        }
        return min;
    }


</script>

</body>
</html>

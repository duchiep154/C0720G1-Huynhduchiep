<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó</title>
</head>
<body>
<script>
    let array = [0,1,2,3,4,5];
    alert(daoNguocMang(array));
    function daoNguocMang(a) {
        a.reverse();
        return a;
    }
</script>
</body>
</html>

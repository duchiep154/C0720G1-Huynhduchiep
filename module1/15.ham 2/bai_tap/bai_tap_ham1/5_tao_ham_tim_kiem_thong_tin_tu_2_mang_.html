<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tao ham tim kiem thong tin tu 2 mang cho truoc tra ve gia tri cua no </title>
</head>
<body>

<script>

    let saoName = [ "Polaris" , "Aldebaran" , "Deneb" , "Vega" , "Altair" , "Dubhe" , "Regulus" ];
    let chomSao = [ "Ursa Minor" , "Tarurus" , "Cygnus" , "Lyra" , "Aquila" , "Ursa Major" , "Leo" ];
    let ngoiSao1 =prompt("nhập sao cần tìm");
    let ngoiSao2 =prompt("nhap sao can tim");

    timChomSao(ngoiSao1);
    timChomSao(ngoiSao2);


    function timChomSao(saoCanTim) {
        let check = true;
        for (let i = 0 ; i < saoName.length ; i++) {
            if ( saoCanTim == saoName[i] ) {
                check = false;

                alert( "Ngôi sao " + saoName[i] + " thuộc chòm sao " + chomSao[i]);
            }
        }
        if ( check ) {

            alert( "Không tìm thấy ngôi sao này ");
        }
    }

</script>

</body>
</html>

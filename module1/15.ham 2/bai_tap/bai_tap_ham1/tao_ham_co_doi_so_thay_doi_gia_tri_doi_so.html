<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap so dau tien"));
    document.write(hamC(a));


    function hamC(a){
        return a +1

    }

</script>

</body>
</html>

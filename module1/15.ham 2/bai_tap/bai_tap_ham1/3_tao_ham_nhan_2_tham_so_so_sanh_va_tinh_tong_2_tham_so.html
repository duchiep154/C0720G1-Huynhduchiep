<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt("nhap so thu nhat"));
    let number2 = parseInt(prompt("nhap so thu 2"));
    document.write(soSanhTinhTong(number1,number2));




    function soSanhTinhTong(a,b) {
        if (a > b) {
            return "so thu nhat lon hon so thu 2";
        } else {
            return a+b
        }


    }
</script>

</body>
</html>

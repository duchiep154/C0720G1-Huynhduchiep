<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao".</title>
</head>
<body>
<form>
    <h1>Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao"</h1>
    <button name="button" value="OK" type="button" onclick="hello()">Click Here</button>
    <script>
        function hello(){
            alert("xin chao ");
        }
    </script>
</form>

</body>
</html>

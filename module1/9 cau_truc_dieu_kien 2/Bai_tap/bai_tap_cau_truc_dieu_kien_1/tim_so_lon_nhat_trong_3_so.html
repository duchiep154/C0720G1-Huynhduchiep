<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim so lon nhat trong 3 so</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số thứ nhất"));
    let b = parseInt(prompt("Nhập số thứ hai"));
    let c = parseInt(prompt("Nhập số thứ ba"));
    if (a>b){
        if (a>c){
            alert("số lớn nhất la :" + a);
        }else {
            alert("số lớn nhất là :" + c);
        }
    }else{
        if (b>c){
            alert("số lớn nhất là :" + b);
        }else {
            alert("số lớn nhất là :" + c);
        }
    }

</script>

</body>
</html>

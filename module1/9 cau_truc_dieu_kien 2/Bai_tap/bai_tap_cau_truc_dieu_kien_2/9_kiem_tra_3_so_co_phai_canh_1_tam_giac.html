<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác</title>
</head>
<body>
<script>
    let a =parseInt(prompt("nhập cạnh thứ nhất :"));
    let b =parseInt(prompt("nhập cạnh thứ hai :"));
    let c =parseInt(prompt("nhập cạnh thứ ba :"));
    if (a > 0 && b > 0 && c > 0){
        if (a + b > c && a + c > b && b + c > a) {
            alert("đây là 3 cạnh của 1 tam giác ");
        }else {
            alert("đây ko phải là 3 cạnh của 1 tam giác");
        }
    }else {
        alert("đây ko phải là 3 cạnh của 1 tam giác")
    }
</script>

</body>
</html>

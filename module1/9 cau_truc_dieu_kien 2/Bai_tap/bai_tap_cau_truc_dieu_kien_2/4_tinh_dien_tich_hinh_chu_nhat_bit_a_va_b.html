<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</title>
</head>
<body>
<script>
    let a =parseFloat(prompt("nhập kích thước chiều dài : "));
    let b =parseFloat(prompt("nhập kích thước chiều rộng : "));
    let S = a * b ;
    alert("hình chữ nhật có diện tích là :" + S);
</script>

</body>
</html>

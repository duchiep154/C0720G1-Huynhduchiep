<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.</title>

</head>
<body>

<script>
    let tienVay =parseInt(prompt("nhập số tiền vay ( đơn vị triệu )"));
    let thang =parseInt(prompt("nhập số tháng vay"));
    let lai =parseFloat(prompt("nhập lãi suất vay % 1 tháng"));
    let laiGop = tienVay * (1 + lai /100) ** thang ;
    alert("tổng tiền phải nhận là : " + laiGop + "triệu đồng" )

</script>


<!-- công thức tính lãi kép : FV = PV(1+i)^n

                     trong đó FV : tổng tiền nhận đc
                              PV : tiền hiện tại
                              i : lãi suất trong kì
                              n : số kỳ tính lãi  -->
</body>
</html>

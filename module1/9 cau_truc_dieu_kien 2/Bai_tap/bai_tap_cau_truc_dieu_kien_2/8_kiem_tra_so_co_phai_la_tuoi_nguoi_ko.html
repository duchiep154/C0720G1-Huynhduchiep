<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem một số nhập vào có phải là tuổi của một người không</title>
</head>
<body>
<script>
    let a =parseInt(prompt("nhập số tuổi :"));
    (a > 0 && a < 120) ? alert('đây  là tuổi người ') : alert(' Không phải là tuổi người');
</script>
</body>
</html>

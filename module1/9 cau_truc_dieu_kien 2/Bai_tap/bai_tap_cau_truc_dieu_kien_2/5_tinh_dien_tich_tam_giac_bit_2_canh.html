<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b</title>
</head>
<body>
<script>
    let a =parseFloat(prompt("nhập cạnh kề góc vuông1 :"));
    let b =parseFloat(prompt("nhập cạnh kề góc vuông 2 :"));
    let S =(1/2) * a * b;
    alert("diện tích tam giác vuông là :" + S);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau lenh switch case</title>
</head>
<body>
<form>
    <input  type="number" id="month" value="Month">
    <button type="button" onclick="tinhSoNgay()">Tính số ngày trong tháng</button>
    <p>
    <h2 id="hienthi">sô ngày trong tháng là :</h2></p>
</form>
<script>
    function tinhSoNgay() {
       let month = parseInt(document.getElementById("month").value);
       switch (month) {
           case 1:
           case 3:
           case 5:
           case 7:
           case 8:
           case 10:
           case 12:
               document.getElementById("hienthi").innerHTML = "tháng" +month+ " có 31 ngày";
               break;
           case 2 :
           case 4 :
           case 6 :
           case 9 :
           case 11:
               document.getElementById("hienthi").innerHTML ="tháng" +month+ " có 30 ngày";
               break;
           default:
               document.getElementById("hienthi").innerHTML = "không phải là tháng";
               break;
       }
   }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo menu gồm có tính năng Add New Customer và Delete Customer</title>
</head>
<body>
<script>
  //task 1 + task 2

    let arrNameCustomer = ["huỳnh đức hiệp ","lê thị năm","nguyễn văn bình","huỳnh đức phát","nguyễn thị bé út","lâm thị lệ thu","huỳnh đức thành","hoàng thị minh thanh","huỳnh đức bảo","huỳnh minh dung"];
        arrNameCustomer.sort();
    // let result = "";
    // for (let i = 0; i < arrNameCustomer.length; i++) {
   //     result +=   (i + 1) + "." + arrNameCustomer[i] + "\n";
   //  }

    while (true) {
        let choose = parseInt(prompt("1.add new Customers" + "\n" + "2.delete Customer"));
        switch (choose) {
            case 1 : {
                let number = parseInt(prompt("enter number customer you want to add : "));
                for (let i = 0; i < number; i++) {
                    let nameCustomer = prompt("enter name of customer : ");
                    arrNameCustomer.push(nameCustomer);

                }
                let result = "";
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    result += (i + 1) + "." + arrNameCustomer[i] + "\n";
                }
                alert(result);
            }
                break;
            case 2 :{

                let result = "";
                for (let i = 0; i < arrNameCustomer.length; i++) {
                   result +=   (i + 1) + "." + arrNameCustomer[i] + "\n";
                }
                alert("danh sách customer " +"\n" + result);

                let b=parseInt(prompt("nhập số của  vị trí  custumer bạn muốn xóa"));

                let check=parseInt(prompt("bạn có muốn xóa :" + arrNameCustomer[b-1] + "?" + "\n1.Yes 2.No"));
                if (check===1){
                    arrNameCustomer.splice(b-1, 1);
                }else {
                    alert("cancel")
                }

               let result2="";
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    result2 += (i + 1) + "." + arrNameCustomer[i] + "\n";
                }
                alert(result2);
                break;
            }
            default: {
                alert("failed");
            }
        }
    }




</script>

</body>
</html>

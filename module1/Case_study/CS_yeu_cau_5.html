    function displayMainMenu() {
        let choose=parseInt(prompt("1.Add New Customer"+"\n 2.Display Information Customer"+"\n 3.Edit Information Customer"+"\n 4.Delete Customer"+"\n 5.Exit"));
        switch (choose) {
            case 1: {
                addNewCustomer();
                break;
            }
            case 2: {
                displayInfomationCustomer();
                break;
            }
            case 3: {
                editCustomer();
                break;
            }
            case 4: {

                break;

            case 5: {
                exit();

            default :{

            }

    // ham adđ

        let rentDay=prompt('9.nhâp số ngày ở lại');
        let serviceRoom=prompt('10.nhập loại dịch vụ phòng');
        let roomType = prompt('loại phòng khách sạn :');

        cusInfo.push(name);
        cusInfo.push(id);
        cusInfo.push(birthday);
        cusInfo.push(email);
        cusInfo.push(address);
        cusInfo.push(custumerType);
        cusInfo.push(discount);
        cusInfo.push(peopleInclude);
        cusInfo.push(rentDay);
        cusInfo.push(serviceRoom);
        cusInfo.push(roomType);

        arrListCustomers.push(cusInfo);
        alert("ban da them thanh cong");
        displayMainMenu();
    }

    // hàm delete

        let temp="";
        for(let i=0 ; i<arrListCustomers.length; i++){

        let chooseDelete=parseInt(prompt(temp));

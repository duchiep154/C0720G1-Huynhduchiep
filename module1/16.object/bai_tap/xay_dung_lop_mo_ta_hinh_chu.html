<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"> </canvas>
<script>
    class Rectangle {
        constructor(dai,rong) {
            this.dai = dai;
            this.rong = rong;
        }
        getDai(){
            return this.dai;
        }
        getRong(){
            return this.rong;
        }
        getDienTich(){
            return (this.dai * this.rong);
        }
        getChuVi(){
            return 2 * (this.dai + this.rong);
        }
        setDai(dai){
            this.dai = dai;
        }
        setRong(rong){
            this.rong= rong;
        }
        showInfo(){
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.fillStyle = "black";
            ctx.fillRect(10,10,this.dai,this.rong);
        }
    }

    let chieuDai=parseInt(prompt("nhap chieu dai"));
    let chieuRong=parseInt(prompt("nhap chieu rong"));

    let rectangle = new Rectangle(chieuDai,chieuRong);
  //
    let dai = rectangle.getDai();
    let rong = rectangle.getRong();
    let chuVy=rectangle.getChuVi();
    let dienTich = rectangle.getDienTich();



    alert("chieu dai : " + dai +  "\n chieu rong : " + rong +  " \n dien tich :" + dienTich + "\n chuvy :"+ chuVy);
    rectangle.showInfo();



    let chieuDai2 = parseInt(prompt("nhap chieu dai thu 2"));
    let chieuRong2=parseInt(prompt("nhap chieu rong 2"));
    let rectangle2 = new Rectangle(chieuDai2,chieuRong2);
   // rectangle2.showInfo();
    let dai2 =rectangle2.getDai();
    let rong2 = rectangle2.getRong();
    let chuVy2=rectangle2.getChuVi();
    let dienTich2=rectangle2.getDienTich();
    alert("chieu dai : " + dai2 +  "\n chieu rong : " + rong2 +  " \n dien tich :" + dienTich2 + "\n chuvy :"+ chuVy2);


</script>

</body>
</html>

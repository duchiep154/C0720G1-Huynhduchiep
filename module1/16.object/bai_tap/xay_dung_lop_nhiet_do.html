<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(temp) {
            this.tempC = temp ;
        }
        getTempC(){
            return this.tempC ;
        }
        getTempF(){
            return  (9/5 * this.tempC) + 32 ;
        }
        getTempK(){
            return this.tempC + 273.15 ;
        }
        setTempC(temp){
            this.tempC = temp;
        }
    }

    let temp1=parseFloat(prompt("nhap nhiet do "));

    let temperature = new Temperature(temp1);
    let tempC1= temperature.getTempC();
    let tempF1= temperature.getTempF();
    let tempK1= temperature.getTempK();

    alert(" nhiet do C la : " + tempC1 + " ; nhiet do F la : " + tempF1 + " ; nhiet do Kelvin la : " + tempK1 );
    let temp2=parseFloat(prompt("nhap nhiet do 2"));
    let temperature2 = new Temperature(temp2);

    alert(" nhiet do C la : " + temperature2.getTempC() + " ; nhiet do F la : " + temperature2.getTempF()+ " ; nhiet do Kelvin la : " + temperature2.getTempK() );


   let temp3=parseInt(prompt("nhap nhiet do muon dieu chinh"));
    temperature.setTempC(temp3);

    alert(" nhiet do C la : " + temperature.getTempC() + " ; nhiet do F la : " + temperature.getTempF() + " ; nhiet do Kelvin la : " + temperature.getTempK() );



</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Hình Tròn</title>
</head>
<body>
<script>
    class Cirle {
        constructor(radius , color) {
            this.radius = radius;
            this.color = color;
        }
        getRadius() {
            return this.radius;
        }
        getArea() {
            return Math.PI * radius * radius;
        }
    }
    let circle = new Cirle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("radius : "+ radius + ";area :" + area);
</script>

</body>
</html>
